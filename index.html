 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codewithtiwariji | Social Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            background-image: radial-gradient(circle at 50% -20%, #1a1a1a, #000);
            min-height: 100-vh;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .brand-logo {
            background: linear-gradient(90deg, #007cf0, #00dfd8, #ff0080, #007cf0);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-flow 3s linear infinite;
            font-weight: 800;
            letter-spacing: -1px;
        }

        @keyframes gradient-flow {
            to { background-position: 200% center; }
        }

        .input-apple {
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .input-apple:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: #0071e3;
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.2);
        }

        .btn-download {
            background: #fff;
            color: #000;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-download:hover {
            transform: translateY(-2px);
            background: #f5f5f7;
            box-shadow: 0 10px 20px rgba(255,255,255,0.1);
        }

        .loader {
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid #0071e3;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-6 min-h-screen">

    <div class="mb-10 text-center">
        <h2 class="brand-logo text-4xl md:text-5xl mb-2">Codewithtiwariji</h2>
        <p class="text-gray-500 font-light tracking-widest text-xs uppercase">Premium Tool Suite</p>
    </div>

    <div class="glass-card w-full max-w-xl p-8 md:p-12 text-center">
        <h1 class="text-3xl font-bold mb-3 tracking-tight">Video Downloader</h1>
        <p class="text-gray-400 mb-10 text-sm">Download YouTube & Instagram content in seconds.</p>
        
        <div class="relative mb-6">
            <input type="text" id="videoUrl" placeholder="Paste your link here..." 
                class="input-apple w-full p-5 rounded-2xl border border-white/10 outline-none text-lg">
        </div>
        
        <button onclick="getDownloadLink()" id="btnAction"
            class="btn-download w-full py-5 rounded-2xl font-bold text-lg flex items-center justify-center gap-3">
            <span>Get Download Link</span>
            <div id="loader" class="loader"></div>
        </button>

        <div id="result" class="mt-12 pt-8 border-t border-white/5 hidden animate-fade-in">
            <div class="bg-white/5 p-6 rounded-3xl inline-block mb-6">
                <i class="fas fa-file-video text-4xl text-blue-500"></i>
            </div>
            <h3 id="videoTitle" class="text-lg font-medium text-gray-200 mb-6 px-4 truncate"></h3>
            
            <a id="downloadBtn" href="#" target="_blank" 
                class="inline-flex items-center gap-2 bg-green-500 hover:bg-green-400 text-black px-8 py-4 rounded-full font-bold transition-all transform hover:scale-105">
                <i class="fas fa-cloud-download-alt"></i>
                Download High Quality
            </a>
        </div>
    </div>

    <footer class="mt-12 text-gray-600 text-sm">
        &copy; 2026 TiwariX Web Solutions. All rights reserved.
    </footer>

    <script>
        async function getDownloadLink() {
            const urlInput = document.getElementById('videoUrl');
            const btn = document.getElementById('btnAction');
            const loader = document.getElementById('loader');
            const resultDiv = document.getElementById('result');
            const url = urlInput.value;

            if(!url) {
                urlInput.classList.add('border-red-500');
                setTimeout(() => urlInput.classList.remove('border-red-500'), 1000);
                return;
            }

            // UI State: Loading
            btn.style.opacity = "0.7";
            btn.querySelector('span').innerText = "Fetching Video...";
            loader.style.display = "block";
            resultDiv.classList.add('hidden');
            
            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({url: url})
                });
                const data = await response.json();

                if(data.status === "success") {
                    document.getElementById('videoTitle').innerText = data.title;
                    document.getElementById('downloadBtn').href = data.download_url;
                    resultDiv.classList.remove('hidden');
                    // Smooth scroll to result
                    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
                } else {
                    alert("Opps! Link valid nahi hai ya server busy hai.");
                }
            } catch (err) {
                alert("Server Connection Failed!");
            } finally {
                btn.style.opacity = "1";
                btn.querySelector('span').innerText = "Get Download Link";
                loader.style.display = "none";
            }
        }
    </script>
</body>
</html>
